<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>nanodegree p5</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-sidebar/dist/css/sidebar.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- will need to use an api key at some point -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js">
    </script>

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Data error</h4>
          </div>
          <div class="modal-body">
            <p>Something went wrong. Please reload the page.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

        <div class="navbar navbar-static navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="">
                    <button type="button" class="navbar-toggle toggle-right hidden-md hidden-lg" data-toggle="sidebar" data-target=".sidebar-right">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                        <h1>This is my taco finder</h1>
                </div>      
            </div>
        </div>

        <div class="container-fluid">
        <div class="row">
            <div class="col-md-9" id="map-canvas">
            </div>

            <div class="col-md-3 sidebar sidebar-right sidebar-animate sidebar-md-show">
                <div>
                    <input type="text" id="filter-box" placeholder="Filter results" data-bind="textInput: searchController.searchFilter, event: { keyup: searchController.filterList }">
                </div>
                <div id="places">
                    <ul data-bind="foreach: searchController.searchResults">
                        <li data-bind="text: $data"></li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-sidebar/dist/js/sidebar.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
